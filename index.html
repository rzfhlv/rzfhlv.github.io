<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berbagi Prespektif</title>
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <!-- Vue JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="info">
            <!-- <div><span class="label">Time:</span><span class="value">{{ time }}</span></div>
            <div><span class="label">Turns:</span><span class="value">{{ turns }}</span></div> -->
            <span class="label">Berbagi Prespektif</span>
        </div>
        <div class="cards">
            <!-- <div class="card" v-for="card in cards" :class="{ flipped: card.flipped, found: card.found }" @click="flipCard(card)">
                <div class="back"></div>
                <div class="front" :style="{ backgroundImage: 'url(' + card.image + ')' }"></div>
            </div> -->
            <div class="card" :class="{ flipped: flipped, found: found }" @click="openCard()">
                <div class="back"></div>
                <div class="front">
                    <div class="text-block">
                        {{ question.desc }}
                    </div>
                </div>
            </div>
        </div>
        <div class="splash" v-if="showSplash">
            <div class="overlay"></div>
            <div class="content">
                <div class="title">You won!</div>
                <div class="score">Score: {{ score }}</div><button class="newGame" @click="resetGame()">New game</button>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
